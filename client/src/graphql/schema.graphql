"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type Auth {
  accessToken: String
}

type Mutation {
  login(code: String!): Auth!
}

type Query {
  allQuestionCategories: [QuestionCategory!]!
  allQuestions: [Question!]!
  allUsers: [User!]!
}

type Question {
  id: ID!
  title: String
  content: String
  category: String
  level: Int
  frequency: Boolean
}

type QuestionCategory {
  id: ID!
  title: String!
}

type User {
  id: ID!
  email: String!
  name: String
  bookmarks: [Int]
}

