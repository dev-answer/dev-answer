"""Exposes a URL that specifies the behaviour of this scalar."""
directive @specifiedBy(
  """The URL that specifies the behaviour of this scalar."""
  url: String!
) on SCALAR

type Auth {
  accessToken: String
}

type Comment {
  id: ID!
  questionId: Int
  createdAt: String
  userEmail: String
  content: String
  like: [String]
  dislike: [String]
  subComments: [SubComments]
}

input NewComment {
  questionId: Int
  userEmail: String
  content: String
}

type Mutation {
  login(code: String!): Auth!
  addComment(newComment: NewComment): Int
}

type Query {
  allQuestionCategories: [QuestionCategory!]!
  allQuestions: [Question!]!
  allUsers: [User!]!
  comments(questionId: Int): [Comment!]!
}

type Question {
  id: ID!
  title: String
  content: String
  category: String
  level: Int
  frequency: Boolean
}

type QuestionCategory {
  id: ID!
  title: String!
}

type SubComments {
  id: ID!
  createdAt: String
  userEmail: String
  content: String
  like: [String]
  dislike: [String]
}

type User {
  id: ID!
  email: String!
  name: String
  bookmarks: [Int]
}

